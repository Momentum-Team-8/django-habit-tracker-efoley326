{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>HabitForm</title>
</head>


<body>
    <h1>HabitForm</h1>

    <div class="container">
        {% if user.is_authenticated %}
        <p class="welcome">Hello, {{ user.username }}</p>
        <a href="{% url 'auth_logout' %}" class="">Logout</a>
        {% else %}
        <a href="{% url 'auth_login' %}" class="">Login</a>
        {% endif %}
    </div>
    </body>
    </html>

    {% endblock %}
